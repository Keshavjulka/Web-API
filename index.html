<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repository Fetcher</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h1>GitHub Repo Explorer</h1>
      <p style="color: #6c757d; margin-bottom: 2rem; font-size: 16px">
        Discover public repositories from any GitHub user
      </p>

      <form id="github-form">
        <input
          type="text"
          id="username-input"
          placeholder="Enter GitHub username (e.g., octocat)"
          required
          autocomplete="off"
        />
        <button type="submit">Get Repos</button>
      </form>

      <div id="results-container">
        <ul id="repo-list"></ul>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
